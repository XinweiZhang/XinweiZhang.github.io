# staticman.yml

comments:
  allowedFields: ["name", "email", "url", "message"]
  branch: "main"
  commitMessage: "Add Staticman data"
  filename: "entry_{@timestamp}"
  format: "frontmatter"
  generatedFields:
    date:
      type: date
      options:
        format: "timestamp-seconds"
  moderation: false
  name: "Xinwei Zhang"
  path: "_data/comments/{options.slug}"
  requiredFields: ["name", "message"]
